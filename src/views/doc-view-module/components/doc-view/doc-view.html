<div class="panel">
  <div *ngIf="isShowExample" class="panel-heading">
    <ul class="tab">
      <li class="tab-item">
        <a class="btn" [ngClass]="showType === 'example' ? 'btn-primary' : 'btn-default'" (click)="setShowType('example')" href="javascript:;">示例</a>
      </li>
      <li class="tab-item" *ngIf="tsHtml">
        <a class="btn" [ngClass]="showType === 'ts' ? 'btn-primary' : 'btn-default'" (click)="setShowType('ts')" href="javascript:;">TypeScript</a>
      </li>
      <li class="tab-item" *ngIf="templateHtml">
        <a class="btn" [ngClass]="showType === 'html' ? 'btn-primary' : 'btn-default'" (click)="setShowType('html')" href="javascript:;">HTML</a>
      </li>
      <li class="tab-item" *ngIf="styleSheetHtml">
        <a class="btn"
           [ngClass]="showType === 'styleSheet' ? 'btn-primary' : 'btn-default'"
           (click)="setShowType('styleSheet')"
           href="javascript:;">StyleSheet</a>
      </li>
    </ul>
  </div>
  <div *ngIf="isShowExample" class="panel-body doc-content">
    <div class="demo" [ngClass]="{active: showType === 'example'}">
      <ng-content></ng-content>
    </div>
    <div [ngClass]="{active: showType === 'ts'}" [innerHTML]="tsHtml"></div>
    <div [ngClass]="{active: showType === 'html'}" [innerHTML]="templateHtml"></div>
    <div *ngIf="styleSheetHtml" [ngClass]="{active: showType === 'styleSheet'}" [innerHTML]="styleSheetHtml"></div>
  </div>
  <div *ngIf="docHtml" class="panel-heading">
    <h3>文档详情</h3>
  </div>
  <div *ngIf="docHtml"  class="panel-body markdown-doc" [innerHTML]="docHtml"></div>
</div>
<br><br>
